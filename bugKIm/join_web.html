<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form - Input</title>
<link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="#" method="POST">
        <label for="user_name">이름</label>
        <input type="text" placeholder="이름" required id="user_name">
        <label for="user_id">아이디</label>
        <input type="text" placeholder="아이디" required minlength="5" maxlength="10" id="user_id"> 
        <label for="user_password">비밀번호</label>
        <input type="password" placeholder="비밀번호 " required minlength="6" maxlength="12" id="user_password">
        <label for="user_email">이메일</label>
        <input type="email" placeholder="이메일" required id="user_email">
        <label for="user_phonenumber">휴대폰 전화번호</label>
        <input type="tel" placeholder="'-'를 넣어서 전화번호를 완성해주세요.'"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" id="user_phonenumber">
        <label for="user_age">만 나이</label>
        <input type="number" placeholder="만 나이" min="12" max="122" id="user_age">
        <label for="user_file">프로필 사진</label>
        <input type="file" accept="image/*, audio/*" id="user_file">
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
